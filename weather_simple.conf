-- System --
  background = true,
  update_interval = 1,
  cpu_avg_samples = 2,
  net_avg_samples = 2,
  double_buffer = true,
  out_to_console = false,
  out_to_stderr = false,

-- Wayland --
  --out_to_x = false,
  --out_to_wayland = true,

-- Size and position --
  --xinerama_head = 2,
  --alignment = 'top_right',
  --gap_x = 10,
  --gap_y = 5,
  minimum_width = 139,
  minimum_height = 590,

-- Window --
  own_window = true,
  own_window_transparent = true,
  own_window_argb_visual = true,
  own_window_class = 'Conky',
  own_window_type = 'normal',
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',

-- Items --
  border_width = 1,
  stippled_borders = 0,
  draw_outline = false,
