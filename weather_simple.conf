  font6 = 'Weather Icons:size=10',
  
-- Colors --
  default_color = '#F9F9F9',
  default_outline_color = 'white',
  default_shade_color = 'white',
  color0 = '#4682B4',
  color1 = '#A9A9A9',

}

conky.text = [[
# Background
${image ./res/bg_linemid.png -p 0,0}\
${image ./res/bg_linetop.png -p 0,150}\
${image ./res/bg_linetop.png -p 0,300}\
${image ./res/bg_linetop.png -p 0,450}\
# DateTime
${alignc}${voffset -1}${font0}${color0}${time %H:%M}
${alignc}${voffset -28}${font}${color}${time %A %d %B}
# Weather - Edit ./weather/VisualCrossing/var/settings.lua
${execpi 600 ~/.config/conky/Essentials/weather/VisualCrossing/Simple.lua}
# CPU - Change "module_name" and "temp_number" on ${hwmon module_name temp temp_number}
${offset 10}${voffset 21}${font1}${color0}CPU${color}\
${alignr 10}${voffset -12}${font}${hwmon module_name temp temp_number}°
${alignr 10}${cpu cpu0}%
${offset 10}${voffset 8}${font4}${color1}${top name 1}${alignr 10}${top cpu 1}%
${offset 10}${top name 2}${alignr 10}${top cpu 2}%
${offset 10}${top name 3}${alignr 10}${top cpu 3}%
${offset 10}${cpugraph cpu0 51,120 228B22 B22222 -t}${color}
# RAM
${offset 10}${voffset 16}${font1}${color0}RAM${color}\
${alignr 10}${voffset -12}${font}${memavail}
${alignr 10}${mem}
${offset 10}${voffset 8}${font4}${color1}${top_mem name 1}${alignr 10}${top_mem mem_res 1}
${offset 10}${top_mem name 2}${alignr 10}${top_mem mem_res 2}
${offset 10}${top_mem name 3}${alignr 10}${top_mem mem_res 3}${color}
${offset 10}${memgraph 51,120 228B22 B22222 -t}
# NET - Change "interface_name"
${offset 10}${voffset 16}${font1}${color0}NET${color}\
${alignr 10}${voffset -12}${font}${totalup interface_name}${font3}↑
${alignr 10}${font}${totaldown interface_name}${font3}↓
${alignr 10}${voffset 12}${font4}${color1}${upspeed interface_name}/s
${offset 10}${upspeedgraph interface_name 28,120 228B22 B22222 -t}
${offset 10}${voffset 4}${downspeedgraph interface_name -28,120 228B22 B22222 -t}
${alignr 10}${voffset 14}${downspeed interface_name}/s
]]
