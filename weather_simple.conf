  draw_blended = false,
  show_graph_scale = false,
  show_graph_range = false,
  draw_graph_borders = false,
  temperature_unit = 'celsius',
  
-- Text --
  use_xft = true,
  xftalpha = 0.5,
  override_utf8_locale = true,
  extra_newline = false,
  uppercase = false,
  draw_borders = false,
  font = 'Roboto:size=8',
  font0 = 'Roboto:bold:size=26',
